<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image</title>
    <style>
        #container {
            position: relative;
        }
        #image {
            width: 100%;
            height: auto;
        }
        #overlay {
            position: absolute;
            top: 15%; /* 调整透明区域的位置 */
            left: 45%;
            width: 360px; /* 调整透明区域的宽度 */
            height: 260px; /* 调整透明区域的高度 */
            cursor: pointer;
            background-color: rgba(255, 0, 0, 0.5); /* 半透明红色 */
        
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="image.jpg" alt="Interactive Image"> <!-- 使用同目录下的图片 -->
        <div id="overlay" onclick="playSound()"></div>
    </div>
    <audio id="sound" src="sound.mp3"></audio> <!-- 使用同目录下的音效文件 -->

    <script>
        function playSound() {
            document.getElementById('sound').play();
        }
    </script>
</body>
</html>
